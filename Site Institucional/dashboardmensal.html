<!-- Script do Chart JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Script para formação dos gráficos-->
<script>
    const Mensal = document.getElementById('graficoMensal');
    

    new Chart(Mensal, {
        type: 'bar',
        data: {
            labels: ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN'],
            datasets: [{
                label: 'Média Mensal',
                data: [25.4, 28, 23, 22, 20, 29],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    
</script>
