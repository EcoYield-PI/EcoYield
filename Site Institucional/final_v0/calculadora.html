<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="conteiner">
        <h1 class="titulo">Calculadora</h1>

        <div class="inputs">

           <p>Média de faturamento do setor:
            <input type="number" id="inpuFaturamento" placeholder="Ex: R$ 200000,00">

            <p> Quantidade de funcionarios: 
            <input type="number" id="inpuQtdFuncionarios" placeholder="Ex: 100">

            <p>Média salarial por funcionario: 
            <input type="number" id="inpuSalario" placeholder="Ex: R$ 2000,00">
            
            <p>Digite a temperatura do seu ambiente: 
            <input type="number" id="inpuTemp" placeholder="Ex: 26ºC">

            <p>Digite as horas de trabalho:
            <input type="number" id="inpuHora" placeholder="Ex: 2 horas"> 
    
            <button class="but-calcular" onclick ="butProdu()">Calcular taxa</button>
            <a href="SitePrinc.html" ><p id="butVol">Voltar</p></a>

        </div>
    </div> 

    <div id="textoDiv"></div>

</body>
</html>


<script>
    function butProdu(){
    let temperatura = inpuTemp.value
    let hora = inpuHora.value




    let temperaturaFinal = temperatura - 25;
    let aumeTempe =  temperaturaFinal * 0.57;
    
        for(i=1; i <= hora; i *= 1.5){
        }
        let desempenho = (i * aumeTempe)
        
        textoDiv.innerHTML +=`
        A sua produtividade por funcionario caíra: ${desempenho.toFixed(2)}%
        `
    const Faturamento = Number(inpuFaturamento.value)
    const qtdFuncionario = Number(inpuQtdFuncionarios.value)
    const salario = Number(inpuSalario.value)
    
    let fracao13 = salario*0.083
    let fracaoFerias = salario*0.1111
    let FGTS = salario*0.08
    let FGTS13 = salario*0.014
    let INSS = salario*0.20
    let fracaoInss13Ferias = salario*0.04
    let Custo_Funcionario_final = salario+fracao13+fracaoFerias+FGTS+FGTS13+INSS+fracaoInss13Ferias
    let Valor_perda_produtividade=(Custo_Funcionario_final*(desempenho/100))*qtdFuncionario
    let porcentagem_lucro_perda = Valor_perda_produtividade*100/Faturamento

    textoDiv.innerHTML +=`
        A sua perda por funcionario é de R$ ${(Custo_Funcionario_final*(desempenho/100)).toFixed(2)}, e sua perda de Faturamento total do sertor será de: ${porcentagem_lucro_perda.toFixed(2)}%<br>
        `

    }
</script>
