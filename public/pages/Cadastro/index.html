<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro | EcoYield</title>
    <link rel="stylesheet" href="../../assets/css/cadastroLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <a href="../../index.html"><i class="fa-regular fa-circle-left" style="color: #ffffff;"></i></a>
        <div id="formArea">
            <img src="../../assets/img/logo.png" alt="Logo Alternativa EcoYield" id="logo">
            <h1>Criar Conta</h1>
            <form>
                <div class="inputRow">
                    <input type="text" id="input_name" placeholder="Nome">
                    <input type="text" id="input_lastName" placeholder="Sobrenome">
                </div>
                <div class="inputRow">
                    <input type="text" id="input_rg" placeholder="RG">
                    <input type="text" id="input_cpf" placeholder="CPF">
                </div>
                <input type="text" id="input_company" placeholder="Chave Empresa">
                <input type="text" id="input_email" placeholder="Email">
                <input type="password" id="input_password" placeholder="Senha">
                <input type="password" id="input_passwordConfirm" placeholder="Confirmar Senha">
                <a  id="button" onclick="cadastrar()">Cadastrar</a>
                <span href="../Login/index.html">Já possui cadastro? <a href="../Login/index.html">Faça Login</a></span>
            </form>
        </div>
        
        <div id="sideImage">
            <div></div>
        </div>
    </div>
</body>

</html>
