<!-- Script do Chart JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Script para formação dos gráficos-->
<script>
    const Anual = document.getElementById('graficoAnual');
    const temperaturaMensal = [25.4, 28, 23, 22, 20, 29];
    const umidadeMensal = [70.3, 68.3, 53.3, 60, 50, 70];
    const qtdmedicao = temperaturaMensal.length; // Obtendo a quantidade de medições diretamente do array
    let qtdmedicaoUmid = umidadeMensal.length

    let somaTemperaturas = 0;
    for (let i = 0; i < temperaturaMensal.length; i++) {
        somaTemperaturas += temperaturaMensal[i];
    }

    const mediaTemperaturaMensal = somaTemperaturas / qtdmedicao;

    // Exibindo a média da temperatura dentro de um elemento HTML com id "mediaTemperatura"
    const mediaTemperaturaElement = document.getElementById('mediaTemperatura');
    if (mediaTemperaturaElement) {
        mediaTemperaturaElement.innerHTML = `${mediaTemperaturaMensal.toFixed(1)}°C`;
    }

    let somaUmidades = 0;
        for (let i = 0; i < umidadeMensal.length; i++) {
            somaUmidades += umidadeMensal[i];
        }

        const mediaUmidadeMensal = somaUmidades / qtdmedicaoUmid;

        // Exibindo a média da umidade dentro de um elemento HTML com id "mediaUmidade"
        const mediaUmidadeElement = document.getElementById('mediaUmidade');
        if (mediaUmidadeElement) {
            mediaUmidadeElement.innerHTML = mediaUmidadeMensal.toFixed(1);
        }

    new Chart(Anual, {
        type: 'bar',
        data: {
            labels: ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN'],
            datasets: [{
                label: 'Temperatura Anual',
                data: temperaturaMensal,
                borderWidth: 1,
                backgroundColor: ['#f78708']
            },{
                label: 'Umidade Anual',
                data: umidadeMensal,
                borderWidth: 2,
                backgroundColor: ['#45b3e7']
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
